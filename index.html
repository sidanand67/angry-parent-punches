<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Parent Punches</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
        <h1>Angry Parent's Punches</h1>
        <form onsubmit="event.preventDefault()">
            <input type="text" id="name" placeholder="Enter name" required>
            <input type="file" id="file-input" required>
            <button type="submit" id="submit-btn">Start</button>
        </form>
    </header>
    <section>
        <img id="left-hand" src="./assets/left.svg" alt="">
        <img id="blah" src="#" alt="your-image">
        <img id="bam" src="./assets/bam.png" alt="">
        <img id="right-hand" src="./assets/right.svg" alt="">
    </section>
    <footer>Click on gloves to punch</footer>
    <script src="./js/main.js"></script>
</body>
</html>
